<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GymTracker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <header>
            <div class="logo">
                <i class="fas fa-dumbbell"></i>
                <h1>GymTracker</h1>
            </div>
            <div class="header-actions">
                <button id="btn-nueva-rutina" class="btn btn-primary">
                    <i class="fas fa-plus"></i> Nueva Rutina
                </button>
            </div>
        </header>

        <main>
            <div class="dashboard">
                <div class="rutinas-container">
                    <h2>Mis Rutinas</h2>
                    <div id="lista-rutinas" class="rutinas-cards">
                        <!-- Las tarjetas de rutinas se cargarán aquí dinámicamente -->
                        <div class="loading">Cargando rutinas...</div>
                    </div>
                </div>

                <div class="detalle-rutina-container hidden" id="detalle-rutina">
                    <div class="detalle-header">
                        <h2 id="detalle-titulo">Detalles de Rutina</h2>
                        <button id="btn-volver" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> Volver
                        </button>
                    </div>
                    <div class="detalle-info">
                        <div class="detalle-fecha">Fecha: <span id="detalle-fecha"></span></div>
                        <button id="btn-agregar-ejercicio" class="btn btn-primary">
                            <i class="fas fa-plus"></i> Agregar Ejercicio
                        </button>
                    </div>
                    <div class="detalle-ejercicios">
                        <h3>Ejercicios</h3>
                        <div id="lista-ejercicios" class="ejercicios-lista">
                            <!-- Los ejercicios se cargarán aquí dinámicamente -->
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Modal para crear nueva rutina -->
        <div id="modal-nueva-rutina" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Nueva Rutina</h3>
                    <span class="close">&times;</span>
                </div>
                <div class="modal-body">
                    <form id="form-nueva-rutina">
                        <div class="form-group">
                            <label for="nombre-rutina">Nombre de la Rutina</label>
                            <input type="text" id="nombre-rutina" required>
                        </div>
                        <div class="form-group">
                            <label for="fecha-rutina">Fecha</label>
                            <input type="date" id="fecha-rutina" required>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">Guardar</button>
                            <button type="button" class="btn btn-secondary cancel-modal">Cancelar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Modal para agregar ejercicio -->
        <div id="modal-nuevo-ejercicio" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Nuevo Ejercicio</h3>
                    <span class="close">&times;</span>
                </div>
                <div class="modal-body">
                    <form id="form-nuevo-ejercicio">
                        <div class="form-group">
                            <label for="nombre-ejercicio">Nombre del Ejercicio</label>
                            <input type="text" id="nombre-ejercicio" required>
                        </div>
                        <div class="form-group">
                            <label for="series-ejercicio">Series</label>
                            <input type="number" id="series-ejercicio" min="1" required>
                        </div>
                        <div class="form-group">
                            <label for="repeticiones-ejercicio">Repeticiones</label>
                            <input type="number" id="repeticiones-ejercicio" min="1" required>
                        </div>
                        <div class="form-group">
                            <label for="peso-ejercicio">Peso (kg)</label>
                            <input type="number" id="peso-ejercicio" min="0" step="0.5">
                        </div>
                        <input type="hidden" id="rutina-id-ejercicio">
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">Guardar</button>
                            <button type="button" class="btn btn-secondary cancel-modal">Cancelar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
